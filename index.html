<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apunta</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>

    <form method="post">
        <label>Who:</label><br />
        <input type="text" name="who"><br />
        <label>Currency:</label><br />
        <input type="text" name="currency"><br />
        <label>Quantity:</label><br />
        <input type="text" name="quantity"><br />
        <label>Comment:</label><br />
        <input type="text" name="comment"><br />
        <input type="submit">
    </form>

    <p class="bottom-two"></p>

    <div class="wrapper">
      {{ range . }}
      <div class="box a">{{.Who}}</div>
      <div class="box b">{{.Currency}}</div>
      <div class="box c">{{.Quantity}}</div>
      <div class="box c">{{.Comment}}</div>
      {{ end }}
    </div>


  </body>
</html>
